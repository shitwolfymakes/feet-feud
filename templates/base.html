<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feet Feud{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            margin-top: 20px;
        }

        .game-center-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
        }

        .alert-danger {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
        }

        .alert-warning {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid #f1c40f;
        }

        @keyframes bounce-scale {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.5); }
            50% { transform: scale(0.8); }
            75% { transform: scale(1.3); }
        }

        .bounce-x {
            animation: bounce-scale 0.8s ease-in-out 1;
            color: rgb(216, 0, 0);
            font-size: 400px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .flipped {
            display: inline-block; /* Required for transform to work on inline elements */
            transform: scaleX(-1);
        }

        /* .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .answer-slot:nth-child(n+5) {
            grid-column: 2;
        }

        .answer-slot:nth-child(-n+4) {
            grid-column: 1;
        } */
            .answer-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        max-width: 1000px;
        margin: 0 auto;
        grid-auto-flow: column;
        grid-template-rows: repeat(4, 1fr);
    }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block header_section %}
        <div class="header">
            <h1><span class="flipped">ðŸ¦¶</span> FEET FEUD ðŸ¦¶</h1>
            {% block header %}{% endblock %}
        </div>
        {% endblock %}

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
